<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
         <!-- S nav -->
        <header style="display: flex; align-items: center; justify-content: space-between; margin-top: 30px;">

            <ul class="nav nav-pills">

                <li role="presentation"><a href="#">欧美动漫</a></li>
                <li role="presentation"><a href="#">动漫电影</a></li>
            </ul>

            <section style="display: flex;">
                <!-- search -->
                <div class="input-group" style="display: flex;">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-describedby="basic-addon2">
                    <button>search</button>
                </div>

                <div class="user" style="margin-left: 50px; height: 25px; line-height: 25px;">
                    <!-- store  -->
                    <span>
                        <button>历史记录</button>
                    </span>

                    <!-- user  -->
                    <span>
                        <button>user</button>
                    </span>
                </div>
            </section>

        </header>
         <!-- E nav -->

        <!-- S 首页 -->
        <section style="margin-top: 50px;" id="mv">

                <div style="display: flex; justify-content: space-between; height: 30px; line-height: 30px;">

                        <span>

                </ul>
            </div> -->
        </section>
        <!-- E 首页 -->


        <!--  S 分页 -->
        <!--  E 分页 -->

    </div>



    <script type="text/x-jquery-tmpl" id="sort"> 
        <div class="sort">
            <div style="display: flex; justify-content: space-between; height: 30px; line-height: 30px;">
                <h4>${flag}</h4>
                <h4 style="color: #ccc; cursor: pointer;">更多></h4>
            </div>
            <ul class="list-unstyled list-sort">
                {{each(i,value) src_arr}}
                <li>
                    <span>
                        <img src=${value} alt="">
                    </span>
                    <span>
                        <h6>${text_arr[i]}</h6>
                    </span>
                </li>
                {{/each}}
            </ul>
        </div>
</script>

    <script>
        $(function () {
            // 分类模板
            function addText(flag){
                var sortData = {
                    // 标识
                    flag: flag,
                    // 链接
                    src_arr: [],
                    // 文本描述
                    text_arr: []
                }

                for(let i = 0; i<12; i++){
                    sortData.src_arr[i] = '../img/OIP-C.jpg'
                    sortData.text_arr[i] = 'hello world'
                }
                console.log(sortData);
                $('#sort').tmpl(sortData).appendTo('#mv')
            }

            // 优化flag data从后台传输
            addText('首页')
            addText('国漫')
            addText('日本动漫')
            addText('欧美动漫')
            addText('动漫电影')

        })
    </script>

</body>

</html>
